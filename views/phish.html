<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Phish</title>
</head>
<body>
    <h1>GET AND POST REQUESTS</h1>
    <h2>GET</h2>
    <form action="http://localhost:80/phish" method="get">
        <input type="text" name="song">
        <input type="number" name="set">
        <button>Submit</button>
    </form>

    <h2>POST</h2>
    <form action="http://localhost:80/phish" method="post">
        <input type="text" name="song">
        <input type="number" name="set">
        <button>Submit</button>
    </form>
</body>
</html>
